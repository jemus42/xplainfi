url: https://jemus42.github.io/xplainfi/

authors:
  Lukas Burk:
    href: https://lukasburk.de

template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

development:
  mode: auto

reference:
  - title: Importance Measures
    desc: Base class
    contents:
      - FeatureImportanceMeasure
      - c.FeatureImportanceMeasure
  - subtitle: Perturbation-Based Importance Measures
    desc: Methods which perturb features of interest either marginally (PFI) or conditionally on all (CFI) or a subset of remaining features (RFI)
  - contents:
    - PerturbationImportance
    - PFI
    - CFI
    - RFI
  - subtitle: Model Refitting Measures
    desc: Methods which refit models with one (or more) features omitted (LOCO) or included (LOCI).
    contents:
    - LOCO
    - LOCI
  - subtitle: Shapley-Based Approaches
    desc: Currently including Shapley Additive Global Importance (SAGE) in marginal and conditional variants
    contents:
      - SAGE
      - MarginalSAGE
      - ConditionalSAGE
  - title: Sampling Infrastructure
  - subtitle: Marginal and conditional sampling
    contents:
      - FeatureSampler
      - MarginalSampler
      - ConditionalSampler
      - ARFSampler
  - title: Utilities
  - contents:
    - starts_with("compute")
    - starts_with("op-")

articles:
- title: Main verbs
  contents:
  - perturbation-importance
  - loco-loci
  - sage-methods
- title: Testing and Validation
  contents:
  - contains("fippy")
